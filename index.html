<!DOCTYPE html>
<html lang="en">
<head>
	<title>Survey Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="CSS/styles.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1 id="title">Survey Form</h1>
	</header>
	<main>
		<div id="starter">
			<p id="description">Let us know how was our restaurant service</p>
		<form id="survey-form" action="" method="get">
			<!-- name, email, phone, age -->
			<div class="top">
			  <label id="name-label" for="name">* Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter your name" required class="input-box">
			</div>
			<div class="top">
				<label id="email-label" for="email">* Email:</label>
				<input type="text" id="email" name="email" placeholder="Enter your email" required class="input-box">
			</div>
			<div class="top">
				<label id="phone-label" for="phone">* Phone:</label>
				<input type="text" id="phone" name="phone" placeholder="Enter your phone number" required class="input-box">
			</div>
			<div class="top">
				<label id="number-label" for="age">* Age:</label>
				<input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="100" required class="input-box">
			</div>
			<!--Customer role -->
			<div class="mid">
				<label for="customer">Which option describer you as a customer:</label>
				<select id="dropdown">
					<option value="">Choose an option</option>
					<option value="everyday">Everyday</option>
					<option value="weekend">Weekend</option>
					<option value="Month">Monthly </option>
				</select>
			</div>
			<!--User ratings-->
			<div class="mid1">
				<label for="rating">How likely would you recommend to a friend:</label>
			</div>
			<div class="radio">
				<ul>
					<li><input type="radio" id="Definitely" name="recommend" value="1" checked><label for="Definitely">Definitely</label></li>
					<li><input type="radio" id="Maybe" name="recommend" value="2"><label for="Maybe">Maybe</label></li>
					<li><input type="radio" id="Not Sure" name="recommend" value="3"><label for="Not Sure">Not Sure</label></li>
				</ul>
			</div>
			<!-- improvement menu list -->
			<div class="mid1">
				<label for="improvement">Menu that should be improved (Check all that apply):</label>
			</div>
			<div class="checkbox">
				<ul>
					<li><input type="checkbox" id="IndianFood" name="IndianFood" value="IndianFood"><label for="IndianFood">Indian Food</label></li>
					<li><input type="checkbox" id="ChineseFood" name="ChineseFood" value="ChineseFood"><label for="ChineseFood">Chinese Food</label></li>
					<li><input type="checkbox" id="MexicanFood" name="MexicanFood" value="MexicanFood"><label for="MexicanFood">MexicanFood</label></li>
					<li><input type="checkbox" id="ItalianFood" name="ItalianFood" value="ItalianFood"><label for="ItalianFood">Italian Food</label></li>
					<li><input type="checkbox" id="FrenchFood" name="FrenchFood" value="FrenchFood"><label for="FrenchFood">French Food</label></li>
				</ul>
			</div>
			<div class="mid2">
				<label for="comment">Any comments or Suggestions?</label>
			</div>
			<div class="comment">
				<textarea id="comment" name="comment" rows="5" cols="35"></textarea>
			</div>
			<button id="submit" type="button">Submit</button>
		</form>
		</div>
	</main>
	<footer>Made by <a href="https://nitishranjan.com/" target="_blank">Nitish Ranjan</a></footer>
</body>
</html>
